{% extends 'base.html' %}
{% block content %}

  <h1 class="text-center mb-5">PROFILE PAGE</h1>

    <form method="POST" class="card container col-2" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ current_user.username }}</h5>
          <p class="card-text">{{ current_user.email }}</p>
          <a href="{{ url_for('editProfileForm') }}" class="btn btn-primary">Edit Profile</a>
        </div>
    </form>

{% endblock %}
