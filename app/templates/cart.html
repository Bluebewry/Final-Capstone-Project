{% extends 'base.html' %}    
{% block content %}   
   
   <h1>MY CART</h1>

    <div class="container ">
      <div class="row justify-content-center">
   {% for product in products %}
    
        <div class="card" style="width: 18rem;">
          <img src="{{ url_for('static', filename= 'files/' + product.img_url ) }}" class="card-img-top"
            alt="{{ product.title }}" style="width:262px;height:295px;">
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-center">{{ product.product_name }}</h5>
            <p class="card-text d-flex justify-content-center">${{ product.price }}</p>
            <p class="card-text d-flex justify-content-center">{{ product.description }}</p>
            <a href="{{ url_for('removeFromCart', product_id=product.id) }}" class="btn btn-primary">REMOVE FROM CART</a>
          </div>
          </a>
        </div>


  {% endfor %}
      </div>
    </div>
{% endblock %}
