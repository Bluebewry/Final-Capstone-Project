{% extends 'base.html' %}    
{% block content %}   
   
   <h1>ABOUT PAGE</h1>


   {% for p in product %}
    
        <div class="card" style="width: 18rem;">
            
                <img src="{{ product.img_file }}" class="card-img-top" alt="{{ product.title }}">
                <div class="card-body">
                <h5 class="card-title">{{ product.product_name }}</h5>
                <p class="card-text">{{ product.price }}</p>
                <p class="card-text">{{ product.description }}</p>
                <a href="{{ url_for('addToCart', product_id=product.id) }}" class="btn btn-primary">REMOVE FROM CART</a>
                </div>
            </a>
        </div>
  {% endfor %}

{% endblock %}
