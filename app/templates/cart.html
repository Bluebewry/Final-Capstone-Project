{% extends 'base.html' %}    
{% block content %}   
   
   <h1>MY CART</h1>


   {% for product in products %}
    
        <div class="card" style="width: 18rem;">
            
                <img src="{{ url_for('static', filename= 'files/' + product.img_url ) }}" class="card-img-top" alt="{{ product.title }}">
                <div class="card-body">
                <h5 class="card-title">{{ product.product_name }}</h5>
                <p class="card-text">{{ product.price }}</p>
                <p class="card-text">{{ product.description }}</p>
                <a href="{{ url_for('removeFromCart', product_id=product.id) }}" class="btn btn-primary">REMOVE FROM CART</a>
                </div>
            </a>
        </div>

  {% endfor %}

{% endblock %}
