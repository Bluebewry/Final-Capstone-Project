{% extends 'base.html' %}    
{% block content %}   
   
   <h1>Single Product</h1>
        <div class="container ">
            <div class="row justify-content-center">
                <div class="card" style="width: 18rem;">
                    <a class="text-dark text-decoration-none" href="{{ url_for('getPost', post_id = post.id) }}">
                        <img src="{{ url_for('static', filename= 'files/' + post.img_url ) }}" class="card-img-top"
                            alt="{{ post.title }}" style="width:262px;height:295px;">
                        <div class="card-body">
                            <h5 class="card-title d-flex justify-content-center">{{ post.product_name }}</h5>
                            <p class="card-text d-flex justify-content-center">${{ post.price }}</p>
                            <p class="card-text d-flex justify-content-center">{{ post.description }}</p>
                            <a href="{{ url_for('addToCart', product_id=post.id) }}" class="btn btn-secondary d-flex justify-content-center">ADD TO CART</a>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    {% if current_user.username == "admin" %}
        <a class="btn btn-primary" href="{{ url_for('updateProduct', post_id=post.id) }}">Update</a>
        
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete Product Post 
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">This action cannot be undone... </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <a class="btn btn-danger" href="{{ url_for('deleteProduct', post_id=post.id) }}">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
    


{% endblock %}
